<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Cep</title>

    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class=".container-fluid text-center">
    <div class="row">
        <h1>
            Consultar Cep
        </h1>
    </div>
    <div class="row">
        <div class="col-auto"></div>
        <div class="col-auto">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">CEP: </label>
                <input type="text" class="form-control" name="cep" id="cep" placeholder="Digite seu cep..."
                    onblur="consultaCep()">
            </div>
        </div>
        <div class="col-auto"></div>
        <div>
            <button type="button" class="btn btn-primary" onclick="consultaCep()">Consultar</button>
        </div>
    </div>

    <div class="row">
        <div class="col-auto inputs">
            <label for="exampleFormControlInput1" class="form-label">Rua: </label>
            <input class="form-control" type="text" value="Nome da Rua" aria-label="Disabled input example" disabled
                readonly>

            <label for="exampleFormControlInput1" class="form-label">Complemento: </label>
            <input class="form-control" type="text" value="Complemento" aria-label="Disabled input example" disabled
                readonly>

            <label for="exampleFormControlInput1" class="form-label">Bairro: </label>
            <input class="form-control" type="text" value="Nome do Bairro" aria-label="Disabled input example" disabled
                readonly>
        </div>

        <div class="col-auto inputs">

            <label for="exampleFormControlInput1" class="form-label">Cidade: </label>
            <input class="form-control" type="text" value="Nome da Cidade" aria-label="Disabled input example" disabled
                readonly>

            <label for="exampleFormControlInput1" class="form-label">UF: </label>
            <input class="form-control" type="text" value="Nome da UF" aria-label="Disabled input example" disabled
                readonly>

            <label for="exampleFormControlInput1" class="form-label">IBGE: </label>
            <input class="form-control" type="text" value="Número do IBGE" aria-label="Disabled input example" disabled
                readonly>
        </div>

        <div class="col-auto inputs">
            <label for="exampleFormControlInput1" class="form-label">GIA: </label>
            <input class="form-control" type="text" value="Valor GIA" aria-label="Disabled input example" disabled
                readonly>

            <label for="exampleFormControlInput1" class="form-label">DDD: </label>
            <input class="form-control" type="text" value="Número DDD" aria-label="Disabled input example" disabled
                readonly>

            <label for="exampleFormControlInput1" class="form-label">siafi: </label>
            <input class="form-control" type="text" value="Valor siafi" aria-label="Disabled input example" disabled
                readonly>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
